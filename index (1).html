<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Hello, World</title>
		<style type="text/css">
			html {
				height: 100%
			}
			body {
				height: 100%;
				margin: 0px;
				padding: 0px
			}
			#container {
				height: 100%
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=M15Ux4beOGYPeLcIIKRItfPin9dcAvus">
			//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
		</script>
	</head>

	<body>
		<div id="container"></div>
		<script type="text/javascript">
			var map = new BMap.Map("container");          // 创建地图实例
			var point = new BMap.Point(113.104, 25.915);  // 创建点坐标  113.00 25.79
			map.centerAndZoom(point, 12);                 // 初始化地图，设置中心点坐标和地图级别

			// var myGeo=new BMap.Geocoder();
			// meGeo.getPoint("南山区政府",function (point) {
			// 	if (point){
			// 		map.centerAndZoom(point,16);
			// 		map.addOverlay(new BMap.Marker(point));
			// 	}else{
			// 		alert("您选择地址没有解析到结果！")
			// 	}
			// },"深圳市");

			map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
			var opts = {
		      position : point,    // 指定文本标注所在的地理位置
		      offset   : new BMap.Size(10, -24)    //设置文本偏移量
		    }
			var label = new BMap.Label("姓名:张三 电话:13814823567", opts);  // 创建文本标注对象
		        label.setStyle({
		             color : "red",
		             fontSize : "12px",
		             height : "20px",
		             lineHeight : "20px",
		             fontFamily:"微软雅黑",
		             background:"yellow"
		         });
		    map.addOverlay(label);
			var marker = new BMap.Marker(point);  // 创建标注
			map.addOverlay(marker);              // 将标注添加到地图中
			marker.addEventListener("click",getAttr);

			function getAttr(){
				var p = marker.getPosition();       //获取marker的位置
				alert("marker的位置是" + p.lng + "," + p.lat);
			}
		</script>
	</body>
</html>
